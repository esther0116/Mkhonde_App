<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admindashboard</title>
    <link rel="stylesheet" href="Admin.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Mkhonde wallet</h1>
        </header>

        <nav class="nav">
            <button class="nav-button">Dashboard</button>
            <button class="nav-button">Users</button>
            <button class="nav-button">Savings</button>
            <button class="nav-button">Loans</button>
            <button class="nav-button">Contributions</button>
            <button class="nav-button">Meetings</button>
            <button class="nav-button">Reports</button>
            <button class="nav-button">Notifications</button>
            <button class="nav-button">Settings</button>
            <button class="nav-button">Audit Logs</button>
        </nav>

        <main class="main">
            <section class="overview">
                <div class="card">
                    <h2>Total Members</h2>
                    <p>120</p>
                </div>
                <div class="card">
                    <h2>Total Savings</h2>
                    <p>MK 2,500,000</p>
                </div>
                <div class="card">
                    <h2>Loans Issued</h2>
                    <p>MK 1,200,000</p>
                </div>
                <div class="card">
                    <h2>Upcoming Repayments</h2>
                    <p>MK 300,000</p>
                </div>
            </section>

            <section class="actions">
                <button class="action-button">Register New Member</button>
                <button class="action-button">Add Savings</button>
                <button class="action-button">Approve Loan</button>
                <button class="action-button">View Reports</button>
            </section>
        </main>
    </div>
</body>
</html>
